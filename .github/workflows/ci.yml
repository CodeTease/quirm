name: Go CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  docker:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t quirm-app .

    - name: Run Container
      run: docker run -d -p 8080:8080 --name quirm_test quirm-app

    - name: Test Application
      run: |
        sleep 5
        curl -f http://localhost:8080/ || exit 1

    - name: Stop Container
      if: always()
      run: docker stop quirm_test && docker rm quirm_test